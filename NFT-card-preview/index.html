<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cont2">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" id="ethereum" alt="" />
        </div>
        <div class="eth"><h5 id="eth">0.041 ETH</h5></div>
        <div><img id="clock" src="./images/icon-clock.svg" alt="" /></div>
        <div class="days"><p id="days">3 days left</p></div>
      </div>
      <!-- <hr> -->

      <div class="line"></div>

      <div class="create">
        <div class="photo">
          <img id="photo" src="./images/image-avatar.png" alt="" />
        </div>
        <div class="text">
          <p>Creation of <em> Jules Wyvern</em></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mansi</a>.
    </div>
  </body>
</html>
